<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnePlace Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="topbar">
    <h1>OnePlace</h1>
    <select id="themeSwitcher">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
      <option value="minimal">Minimal</option>
    </select>
  </header>

 <main>

  <!-- HERO PAGE -->
  <section id="hero" class="page active">
    <h1>OnePlace</h1>
    <p>Your personal productivity dashboard</p>

    <div class="card-grid">
      <div class="nav-card" onclick="openPage('calendar')">ğŸ“… Calendar</div>
      <div class="nav-card" onclick="openPage('todo')">âœ… To-Do</div>
      <div class="nav-card" onclick="openPage('timer')">â± Focus Timer</div>
      <div class="nav-card" onclick="openPage('notes')">ğŸ“ Notes</div>
    </div>
  </section>

  <!-- CALENDAR PAGE -->
  <section id="calendar" class="page">
    <button class="back" onclick="goHome()">â† Back</button>

    <div class="card calendar-card">

  <div class="calendar-header">
    <button id="prevMonth">â—€</button>
    <h2 id="monthYear"></h2>
    <button id="nextMonth">â–¶</button>
  </div>

  <div class="weekdays">
    <span>Sun</span><span>Mon</span><span>Tue</span>
    <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
  </div>

  <div class="calendar-grid" id="calendarGrid"></div>

</div>

  </section>

  <!-- TODO PAGE -->
  <section id="todo" class="page">
    <button class="back" onclick="goHome()">â† Back</button>

    <div class="card">
      <h2>To-Do</h2>
      <input id="todoInput" placeholder="Add a task..." />
      <ul id="todoList"></ul>
    </div>
  </section>

  <!-- TIMER PAGE -->
 <section id="timer" class="page">

  <button class="back" onclick="goHome()">â† Back</button>

  <div class="card timer-card">

    <h2 class="timer-title">Focus Timer</h2>

    <div class="timer-display" id="timerDisplay">25:00</div>

    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

  </div>

</section>


  <!-- NOTES PAGE -->
 <section id="notes" class="page">

  <button class="back" onclick="goHome()">â† Back</button>

  <div class="card notes-card">

    <div class="notes-header">
      <h2>Notes</h2>
      <button class="new-note-btn" onclick="createNote()">ï¼‹ New Note</button>
      <button class="delete-note-btn" onclick="deleteNote()">ğŸ—‘ Delete</button>
    </div>

    <select id="notesList"></select>

    <textarea
      id="notesInput"
      placeholder="Start writing your note here..."
    ></textarea>

  </div>

</section>


</main>



  <script src="script.js"></script>
  <!-- POPUPS -->
<div class="popup-overlay hidden" id="notesPopup">
  <div class="popup-box">
    <!-- Notes UI goes here -->
  </div>
</div>

</body>
</html>
